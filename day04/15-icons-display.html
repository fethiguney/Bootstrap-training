<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icons</title>
    <link
      rel="stylesheet"
      href="../assets/lib/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .bg-info {
        background-color: rgb(138, 32, 238) !important;
      }
    </style>
  </head>
  <body>
    <nav
      class="bg-info p-3 d-flex justify-content-between align-items-center text-light"
    >
      <div>
        <i class="bi bi-list d-lg-none fs-1"></i>
        <ul class="list-unstyled align-items-center d-none d-lg-flex gap-3">
          <li><i class="bi bi-bootstrap fs-1"></i></li>
          <li>Docs</li>
          <li>Ex</li>
          <li>Icons</li>
          <li>Themes</li>
          <li>Blog</li>
        </ul>
      </div>
      <div>
        <i class="bi bi-bootstrap d-lg-none fs-2"></i>
        <input
          type="text"
          placeholder="Search"
          class="form-control d-none d-lg-inline"
        />
      </div>
      <div>
        <span>
          <i class="bi bi-search"></i>
          <i class="bi bi-three-dots"></i>
        </span>
        <span>
          <i class="bi bi-github"></i>
          <i class="bi bi-facebook"></i>
          <i class="bi bi-twitter"></i>
        </span>
      </div>
    </nav>
  </body>
</html>
