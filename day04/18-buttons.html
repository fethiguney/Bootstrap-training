<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link
      rel="stylesheet"
      href="../assets/lib/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    
      <h1 class="text-center text-warning-emphasis">Hello, Buttons!</h1>

      <div class="">
      <button type="button" class="btn btn-warning text-light fs-5 fw-bold m-3">
        Submit
      </button>

      <div class="btn btn-danger">
        <a
          href="www.google.com"
          class="text-light text-decoration-none fw-bolder"
          target="_blank"
          >Google</a
        >
      </div>

      <button type="button" class="btn btn-outline-info">Button</button>
    </div>

      <div class="btn-group m-3">
        <button class="btn btn-danger">Stop</button>
        <button class="btn btn-warning">Be Ready</button>
        <button class="btn btn-success">Move</button>
      </div>







  </body>
</html>
