<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <div class="container-fluid ">

            <div class="col-6  text-bg-success ">Second</div>
            <div class="col text-bg-primary ">Third</div>
        </div>
    </div>

    <div class="contanier mt-3 p-4 text-end  ">

            <div class="col-4 bg-dark-subtle ">Ocak</div>
            <div class="col-5 bg-danger-subtle ">Şubat</div>
            <div class="col-auto bg-success-subtle ">Nisan</div>
            <div class="col bg-info-subtle ">Mayis</div>
        </div>
    </div>

    <div class="contanier mt-3 p-4   ">
        <div class="row">
            <div class="col-4 bg-dark-subtle ">Ocak</div>
            <div class="col-5 bg-danger-subtle ">Şubat</div>
        </div>
    </div>
    <div class="contanier mt-1 p-2   ">

            <div class="col-6 bg-success mt-1">6</div>
            <div class="col-6 bg-danger mt-1">6</div>
            <div class="col-3 bg-danger mt-1">3</div>
            <div class="col-9 bg-warning  mt-1">9</div>
            <div class="col-3 bg-danger mt-1">3</div>
            <div class="col-6 bg-primary  mt-1">6</div>
            <div class="col-3 bg-danger mt-1">3</div>
            <div class="col-4 bg-success mt-1">4</div>
            <div class="col-4 bg-danger mt-1">4</div>
            <div class="col-4 bg-success mt-1">4</div>
         
        </div>
    </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
