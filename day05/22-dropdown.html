<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dropdown</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/assets/css/20-style.css">
  </head>
  <body>

    <h1 class="text-center text-warning-emphasis">Hello, Dropdowns!</h1>
    

    <div class="dropdown m-3 ">
        <button class="btn btn-outline-dark dropdown-toggle  " data-bs-toggle="dropdown">Dropdown Menu</button>
        <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item ">Lorem.</a></li>
            <li><hr class="dropdown-divider "></li>
            <li><a href="#" class="dropdown-item ">Atque!</a></li>
            <li><hr class="dropdown-divider "></li>
            <li><a href="#" class="dropdown-item ">Quibusdam!</a></li>
            <li><hr class="dropdown-divider "></li>
            <li><a href="#" class="dropdown-item ">Minus?</a></li>
            <li><hr class="dropdown-divider "></li>
            <li><a href="#" class="dropdown-item ">Tempore.</a></li>
        </ul>
    </div>

    <div class="btn-group m-3 ">
        <button type="button" class="btn btn-danger">Action</button>
        <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
          <span class="visually-hidden">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Separated link</a></li>
        </ul>
      </div>





    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
