<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>

    <h1 class="text-center m-4">Form Page</h1>
    <form action="" class="m-5 ">
        <div class="mb-2">
            <label for="lbl-1" class="form-label" >First Name</label>
            <input type="text" class="form-control" placeholder ="Enter First Name" id="lbl-1">
        </div>

        <div class="mb-2">
            <label for="lbl-2" class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder ="Enter Last Name" id="lbl-2">
        </div>

        <div class="mb-2">
            <label for="lbl-3" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder ="Enter Email" id="lbl-3">
        </div>

        <div class="mb-2">
            <label for="lbl-4" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder ="Enter Password" id="lbl-4">
        </div>

        <div class="mb-2">
            <label class="form-label">City</label>
            <select class="form-select">
                <option value="Lorem">Choose Your City</option>
                <option value="Lorem">Lorem.</option>
                <option value="Facilis!">Facilis!</option>
                <option value="Sequi.">Sequi.</option>
                <option value="Sint.">Sint.</option>
                <option value="Odit.">Odit.</option>
            </select>
        </div>

        <div class="mb-2 form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">I confirm </label>

        </div>

        <div class="mb-2">
            <div for="gender" class="form-label">Select your Gender</div>
            <input type="radio" id="gender-1" name="gender" class="form-check-input">
            <label for="gender-1" class="form-check-label">Male</label>

            <input type="radio" id="gender-2" name="gender" class="form-check-input">
            <label for="gender-2" class="form-check-label">Female</label>
         

        </div>

        <div class="mb-2">
            <label for="customRange1" class="form-label">Range</label>
            <input type="range" class="form-range" id="customRange1">

        </div>





    </form>

    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
